<!DOCTYPE html>
<html ng-app="Test">
	<head>
		<script src="angular.js"></script>
    	<script src="ui-bootstrap-tpls-0.12.0.js"></script>
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="base.css" rel="stylesheet">
        <link href="animate.css" rel="stylesheet">
		<script type="text/javascript" src="app.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
	</head>
	<body ng-controller="Queue_Manager as Manager" style="width:100%;height:640px;" class="background_image">
		<nav class="navbar navbar-inverse blue_bar">
		    <div class="navbar-header" style="width:100%;">
		    	<div class="row">
		    		<div class="col-md-2">
					    <a class="navbar-brand" href="#">
					        <strong>Tutor Platform</strong>
					    </a>
					</div>
					<div class="col-md-8"></div>
					<div class="col-md-2" ng-hide = "pri_ctr.page_num === 1">
					</div>
				</div>	
		    </div>
		</nav>
		<div class="row" style="height:100%">
			<div class="col-md-3 login_section">
				<div class="row">
					<div style="width:100%;height:50px;" class="col-md-12 menu_item">
						<div class="menu_text_content"><strong>Class Level Information</strong></div>
					</div>
				</div>
				<div class="row">
					<div style="width:100%;height:50px;" class="col-md-12 menu_item">
						<div class="menu_text_content"><strong>Test Level Information</strong></div>
					</div>
				</div>
				<div class="row">
					<div style="width:100%;height:50px;" class="col-md-12 menu_item">
						<div class="menu_text_content"><strong>Notifications</strong></div>
					</div>
				</div>
				<div class="row">
					<div style="width:100%;height:50px;" class="col-md-12 menu_item">
						<div class="menu_text_content"><strong>Profile Settings</strong></div>
					</div>
				</div>
			</div>
			<div class="col-md-9 heading_section">
				<div class="row" style="height:150px;margin-top:100px;">
					<div class="row" style="height:100%;">
						<div class="col-md-2"></div>
						<div class="col-md-2 image_box" style="height:100%;"></div>
						<div class="col-md-2"></div>
						<div class="col-md-4 badge_box">
							<div style="width: 600px; height: 400px; margin: 0 auto">
								<div id="container-speed" style="width: 300px; height: 200px; float: left"></div>
							</div>
							<div class="col-md-2"></div>
						</div>
					</div>
					<div class="row" >
						<div class="col-md-2"></div>
						<div class="col-md-2">Aditya Deshpande</div>
					</div>
					<div class="row detail" style="margin-top:100px;">
						<div class="col-md-1"></div>
						<div class="col-md-2 item_desc">Rank :</div>
						<div class="col-md-3"></div>
						<div class="col-md-2 item_desc">Points Scored:</div>
					</div>
					<div class="row detail" style="margin-top:30px;">
						<div class="col-md-1"></div>
						<div class="col-md-2 item_desc">Associated Classes  :</div>
					</div>
					<div class="row detail" style="margin-top:30px;">
						<div class="col-md-1"></div>
						<div class="col-md-2 item_desc">Tests Given:</div>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
