<!DOCTYPE html>
<html ng-app="Tutor">
	<head>
		<script src="/static/libraries/angular.js"></script>
		<script src="/static/js/app.js"></script>
    	<script src="/static/libraries/ui-bootstrap-tpls-0.12.0.js"></script>
        <link href="/static/libraries/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/index.css" rel="stylesheet">
        <link href="/static/libraries/animate.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	</head>
	<body style="width:100%;height:640px;" ng-controller="Login_Manager as Manager">
		<div class="row" style="height:100%">
			<div class="col-md-8 heading_section">
				<div class="tutor_image" style="height:100%;">
				</div>
			</div>
			<div class="col-md-4 login_section">
					<div class="row" style="height:100%;width:100%;">
						<div class="col-md-12" style="height:20%;">
						</div>
						<div class="col-md-12" style="height:70%;">
							<center><div class="heading-font">Welcome to Tutors, {% verbatim%}{{Manager.full_name}}{% endverbatim%}
								</div></center>
							<center>
								<div class="well login_box" style="margin-top:5px;">
								    <input type="text" required ng-model="Manager.full_name" class="form-control" placeholder="Enter Name" style = "margin-top: 15px;" ng-hide="!Manager.register">
									<input type="text" required ng-model="Manager.username" class="form-control" placeholder="Enter Username" style = "margin-top: 15px;">
									<input type="password" required ng-model="Manager.password" class="form-control" style = "margin-top: 15px;" placeholder="Enter Password">
									<div style = "margin-top: 15px;" ng-hide= "!Manager.register">
										<div class="input-group" name="user_type" class="links-font">
    										<input type="radio" aria-label="Teacher" id="teacher" name="user_type" ng-value="2" ng-model = "Manager.user_type" ><label for teacher class="links-font">As a Teacher</label>
    										<input type="radio" style= "margin-left:15px;"aria-label="Student" id="student" name="user_type" ng-model = "Manager.user_type" ng-value="1"><label for student class="links-font">As a Student</label>
										</div>
									</div>
									<div style = "margin-top: 15px;">
										 <a href="" class="btn btn-default" ng-click="Manager.login_user()" ng-hide= "Manager.register">Login</a>
										 <a href="" ng-click = "Manager.register_user()" class="btn btn-default" ng-hide= "!Manager.register">Register</a>
									</div>
									<div style = "margin-top: 25px;" class="links-font error">
										<div class="error">{%verbatim%}{{error_msg}}{%endverbatim%}</div>
									</div>
								</div>
								<div>
									<div ng-hide= "Manager.register" style = "margin-top: 55px;" class="heading-font">
										-OR-
									</div>
								</div>
								<div>
									<div style = "margin-top: 55px;" id="register_btn">
										 <a href="" class="btn btn-default" ng-value="" ng-click="Manager.register_event()" ng-hide= "Manager.register">Register as a new User</a>
									</div>
								</div>
							</center>
						</div>
						<div class="col-md-12 welcome_msg" style="height:10%">
							<strong>Powered by ToppersNotes Tutors Platform</strong>
						</div>
					</div>
			</div>	
		</div>
	</body>
</html>
